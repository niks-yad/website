<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance - Nikhil Yadav</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .main-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.12);
      text-align: center;
      padding: 2rem 3rem;
    }
    .spinny-cogs {
      margin-bottom: 1.5rem;
    }
    .fa-cog {
      color: #2c3e50;
      margin: 0 0.5rem;
    }
    .fa-cog.fa-spin {
      color: #e67e22;
    }
    .maintenance {
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    a {
      color: #e67e22;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    a:hover {
      color: #cf711c;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="card">
      <div class="spinny-cogs">
        <i class="fa fa-cog fa-2x" aria-hidden="true"></i>
        <i class="fa fa-5x fa-cog fa-spin" aria-hidden="true"></i>
        <i class="fa fa-3x fa-cog" aria-hidden="true"></i>
      </div>
      <h1 class="maintenance">Under Maintenance</h1>
      <h2>Hey There, I'm Nikhil, and I'm currently working on something new until July 22nd.<br>
        If you're a recruiter, here's my <a href="https://www.linkedin.com/in/niksyad/" target="_blank" rel="noopener noreferrer">LinkedIn</a>.<br>
        If not, enjoy these spinning cogs!
      </h2>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
